<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yandex Map! :)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="core.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="custom.css">

</head>
<body>
	<div id="mode">
		<i class="fa fa-map-marker fa-3x"><p>Yandex Maps API Project</p></i>
	</div>
	<div id="options">
		<div class="fields">
		<center>
			<p>Введите адрес или координаты:</p>
			<input class="field" type="text" name="point_a" placeholder="Пункт А" >
			<input class="field" type="text" name="point_b" placeholder="Пункт Б" >
			<input class="field" name="reroute" type="button" value="Проложить" >
			<p class="length"></p>
			<p style="font-size: 12pt;" class="length_metr"></p>
		</center>
		</div>
	</div>
	<div id="map" style="width: 50%; height: 600px"></div>
</body>
</html>
